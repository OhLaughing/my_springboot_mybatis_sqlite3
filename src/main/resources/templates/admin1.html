<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
</head>
<body>
<h1>GU offline</h1>
<br/>
<div class="row container-fluid">
    <div class="col-lg-3">
        <p>垂直的胶囊式导航菜单1</p>
        <ul class="nav nav-pills nav-stacked" style="max-width: 250px">
            <li class="active"><a href="admin1">Task Configuration</a></li>
            <li><a href="admin2">OMMB Server Configuration</a></li>
        </ul>
    </div>
    <div class="col-lg-9">
        <div>
            <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#addModal">
                <span class="glyphicon glyphicon-plus">增加</span>
            </button>
            <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#deleteModal">
                <span class="glyphicon glyphicon-trash">删除</span>
            </button>
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-edit">编辑</span>
            </button>
        </div>
        <div>
            <table class="table table-bordered table-hover table-condensed" style="table-layout: fixed">
                <thead>
                <tr class="success">
                    <th>ID</th>
                    <th>User Name</th>
                    <th>Sex</th>
                    <th>nick Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.userSex}"></td>
                    <td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis" th:text="${user.nickName}"></td>
                </tr>
                <tr>
                    <td>aaaaaaaaaaaaa</td>
                    <td>aaaaaaaaaaaaa</td>
                    <td>aaaaaaaaaaaaa</td>
                    <td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis">
                        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
            </div>
            <form class="form-horizontal" role="form" action="/add" method="post">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" name="userName"
                               placeholder="userName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passWord" class="col-sm-2 control-label">passWord</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="passWord" name="passWord"
                               placeholder="userName"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userSex" class="col-sm-2 control-label">userSex</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userSex" name="userSex"
                               placeholder="userSex"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nickName" class="col-sm-2 control-label">nickName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nickName" name="nickName"
                               placeholder="userSex"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script>
    $(function(){
        function initTableCheckbox() {
            var $thr = $('table thead tr');
            var $checkAllTh = $('<th style="width: 40px" ><input type="checkbox" id="checkAll" name="checkAll" /></th>');
            /*将全选/反选复选框添加到表头最前，即增加一列*/
            $thr.prepend($checkAllTh);
            /*“全选/反选”复选框*/
            var $checkAll = $thr.find('input');
            $checkAll.click(function(event){
                /*将所有行的选中状态设成全选框的选中状态*/
                $tbr.find('input').prop('checked',$(this).prop('checked'));
                /*并调整所有选中行的CSS样式*/
                if ($(this).prop('checked')) {
                    $tbr.find('input').parent().parent().addClass('warning');
                } else{
                    $tbr.find('input').parent().parent().removeClass('warning');
                }
                /*阻止向上冒泡，以防再次触发点击操作*/
                event.stopPropagation();
            });
            /*点击全选框所在单元格时也触发全选框的点击操作*/
            $checkAllTh.click(function(){
                $(this).find('input').click();
            });
            var $tbr = $('table tbody tr');
            var $checkItemTd = $('<td><input type="checkbox" name="checkItem" /></td>');
            /*每一行都在最前面插入一个选中复选框的单元格*/
            $tbr.prepend($checkItemTd);
            /*点击每一行的选中复选框时*/
            $tbr.find('input').click(function(event){
                /*调整选中行的CSS样式*/
                $(this).parent().parent().toggleClass('warning');
                /*如果已经被选中行的行数等于表格的数据行数，将全选框设为选中状态，否则设为未选中状态*/
                $checkAll.prop('checked',$tbr.find('input:checked').length == $tbr.length ? true : false);
                /*阻止向上冒泡，以防再次触发点击操作*/
                event.stopPropagation();
            });
            /*点击每一行时也触发该行的选中操作*/
            $tbr.click(function(){
                $(this).find('input').click();
            });
        }
        initTableCheckbox();
    });
</script>

</body>
</html>
