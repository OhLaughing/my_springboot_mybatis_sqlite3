<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/bootstrap-table.css"/>
    <script src="../static/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/bootstrap-table.js"></script>
    <script src="../static/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript">
        function deleteUser(ids) {
            var msg = "确认删除？";
            if (confirm(msg) == true) {
                $.ajax({
                    url: "delete",
                    type: 'post',
                    data: {
                        id: ids
                    },
                    success: function (data) {
//                        alter(data.msg);
                        $("#table").bootstrapTable('refresh', {url: 'getTable'})
                    }
                });
            }
        }

        //批量删除
        function deleteUserList() {
            //获取所有被选中的记录
            var rows = $("#table").bootstrapTable('getSelections');
            if (rows.length == 0) {
                alert("请先选择要删除的记录!");
                return;
            }
            var ids = '';
            for (var i in rows) {
                ids += rows[i]['id'] + ",";
            }
            ids = ids.substring(0, ids.length - 1);
            deleteUser(ids);
        }
    </script>
    <style>
        table {
            table-layout: fixed;
        }
    </style>
</head>
<body>
<h1>GU offline</h1>
<br/>
<div class="row container-fluid">
    <div class="col-lg-3">
        <p>垂直的胶囊式导航菜单1</p>
        <ul class="nav nav-pills nav-stacked" style="max-width: 250px">
            <li><a href="admin1">Task Configuration</a></li>
            <li class="active"><a href="admin2">OMMB Server Configuration</a></li>
        </ul>
    </div>
    <div class="col-lg-9">
        <div>
            <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#addModal">
                <span class="glyphicon glyphicon-plus">增加</span>
            </button>
            <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#deleteModal"
                    onclick="deleteUserList()">
                <span class="glyphicon glyphicon-trash">删除</span>
            </button>
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-edit">编辑</span>
            </button>
        </div>
        <div>
            <table id="table">

            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    增加Server
                </h4>
            </div>
            <form class="form-horizontal" role="form" action="/addServer" method="post">
                <div class="form-group">
                    <label for="ip" class="col-sm-2 control-label">IP</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip" name="ip"
                               value="127.0.0.1"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ftpuser" class="col-sm-2 control-label">Ftp User</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ftpuser" name="ftpuser"
                               value="common"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ftppassword" class="col-sm-2 control-label">Ftp PassWord</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ftppassword" name="ftppassword"
                               value="SdrPub2012"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ftpport" class="col-sm-2 control-label">Ftp Port</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ftpport" name="ftpport"
                               value="64021"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ommbuser" class="col-sm-2 control-label">OMMB Login User</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ommbuser" name="ommbuser"
                               value="admin"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mmlport" class="col-sm-2 control-label">MML Port</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mmlport" name="mmlport"
                               value="64665"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">确认</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script>
    $(function () {

        $('#table').bootstrapTable({
            contentType: "application/x-www-form-urlencoded",//必须要有！！！！
            url: '/getTable',         //请求后台的URL（*）
            method: 'POST',
            dataType: 'json',
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortName: "id",
            sortOrder: "desc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 10,//单页记录数
            pageList: [5, 10, 20, 30],//分页步进值
            search: true,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            smartDisplay: false,
//                toolbar: '#toolbar',
            queryParams: function (params) {
                //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                var temp = {
                    limit: params.limit,                    //页面大小
                    offset: params.offset / params.limit + 1,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder
                };
                return temp;
            },
            columns: [
                {
                    title: '全选',
                    field: 'select',
                    //复选框
                    checkbox: true,
                    width: 25,
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'id',
                    title: 'ID',
                    width: 100,
                    sortable: true
                }, {
                    field: 'userName',
                    title: 'Name',
                    width: 300
                }, {
                    field: 'userSex',
                    title: 'Sex',
                    width: 100
                }, {
                    field: 'nickName',
                    title: 'nickName',
                    cellStyle: {
                        css: {
                            "overflow": "hidden",
                            "text-overflow": "ellipsis",
                            "white-space": "nowrap"
                        }
                    },
                    button: '...',
                    id: 'nickname'
                }]
        });

    });
</script>

</body>
</html>
